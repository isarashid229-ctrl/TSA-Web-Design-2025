<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading resource…</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--text:#111;--muted:#6b7280}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:720px;padding:24px}
    h1{font-size:1.2rem;margin:0 0 6px}
    p{margin:.2rem 0;color:var(--muted)}
    code{background:#f3f4f6;border:1px solid #e5e7eb;border-radius:6px;padding:.1rem .35rem}
    a{color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Finding your resource…</h1>
    <p>If nothing happens, <a id="fallback" href="#" rel="noopener">tap here</a>.</p>
    <p id="status"></p>
  </div>

  <script>

        // Free
        "free-clinics": "https://www.nafcclinics.org/find-clinic/",
        "free-counseling": "https://www.nami.org/Support-Education/Support-Groups",
        "free-meals": "https://www.feedingamerica.org/find-your-local-foodbank",
        "free-legal-aid": "https://www.lsc.gov/what-legal-aid/find-legal-aid",
        "free-job-training": "https://www.twc.texas.gov/jobseekers",

        // North Texas
        "north-food-banks": "https://ntfb.org/get-help/",
        "north-rent-help": "https://www.dallascounty.org/departments/dchhs/rent-utilities.php",
        "north-mental-health": "https://www.naminorthtexas.org/get-help",
        "north-legal-aid": "https://lanwt.org/get-help",
        "north-transportation": "https://www.dart.org/fares/reduced-fares",

        // Central Texas
        "central-food-banks": "https://www.centraltexasfoodbank.org/get-food-now",

        // South Texas

        "south-rent-help": "https://www.sa.gov/Directory/Departments/NHSD/Housing-Support/Renter-Support/Rental-Assistance",
        "south-mental-health": "https://chcsbc.org/",
        "south-legal-aid": "https://www.sa-lsa.org/get-help/",
        "south-transportation": "https://www.viainfo.net/reduced-fares/",

        // Austin
        "austin-food": "https://www.centraltexasfoodbank.org/get-food-now",
        "austin-housing": "https://www.austintexas.gov/page/resources-renters",
        "austin-mental-health": "https://www.integralcare.org/services/",
        "austin-job-centers": "https://www.wfscapitalarea.com/our-services/job-search-training/",
        "austin-legal-aid": "https://www.vlsoct.org/",

        // Dallas
        "dallas-food": "https://ntfb.org/get-help/",
        "dallas-housing": "https://www.dallashousing.org/housing/voucher-program/",
        "dallas-mental-health": "https://www.metrocareservices.org/get-help/",
        "dallas-job-centers": "https://www.twc.texas.gov/find-locations/workforce-solutions-greater-dallas-0",
        "dallas-legal-aid": "https://legalaidtx.org/get-help/how-to-apply/",

        // San Antonio
        "san-antonio-food": "https://safoodbank.org/help/",

        // Houston
        "houston-food": "https://www.houstonfoodbank.org/find-help/",
        "houston-housing": "https://www.housingforhouston.com/",
        "houston-mental-health": "https://www.theharriscenter.org/Services/Get-Help-Now",
        "houston-job-centers": "https://www.wrksolutions.com/for-individuals",
        "houston-legal-aid": "https://lonestarlegal.org/get-help/",

        // Fort Worth
        "fort-worth-food": "https://tafb.org/find-food-main/",
        "fort-worth-housing": "https://fwhs.org/housing-programs/housing-choice-voucher/",
        "fort-worth-mental-health": "https://mhmrtarrant.org/mental-health-services/",
        "fort-worth-job-centers": "https://workforcesolutions.net/",
        "fort-worth-legal-aid": "https://texaslawhelp.org/directory/lanwt",

        "ged-prep": "https://www.ged.com/en/",

        "college-aid": "https://studentaid.gov/",
        "apprenticeships": "https://www.apprenticeship.gov/",

        // Legal & Immigration
        "tenant-rights": "https://texaslawhelp.org/topics/housing/tenants-rights",
        "immigration-help": "https://www.uscis.gov/es",
        "record-clearing": "https://texaslawhelp.org/topics/family-law/criminal-records/expunctions-and-nondisclosures",
        "consumer-protection": "https://www.ftc.gov/consumer-advice",
        "family-law": "https://texaslawhelp.org/topics/family-law",

        // Families & Youth
        "childcare": "https://www.childcare.texas.gov/",
        "after-school": "https://www.bgcstx.org/find-a-club/",
        "diaper-banks": "https://www.texasdiaperbank.org/programs/",
        "parenting-classes": "https://www.parentingtexas.org/",
        "youth-jobs": "https://www.doleta.gov/Youth_services/",

        // Utilities & Transportation
        "utility-bill-help": "https://www.211texas.org/",
        "low-cost-internet": "https://www.everyoneon.org/",
        "discount-phone": "https://www.lifelinesupport.org/",
        "bus-passes": "https://www.megabus.com/stops/texas",
        "gas-vouchers": "https://www.fueleconomy.gov/feg/gasprices/states/tx.shtml"
      };

      const params = new URLSearchParams(window.location.search);
      const key = params.get('key') || '';
      const url = LINKS[key];

      const status = document.getElementById('status');
      const fallback = document.getElementById('fallback');

      if (url) {
        // set visible fallback link
        fallback.href = url;
        fallback.textContent = 'open ' + url;
        // redirect (replace so Back returns to your site)
        window.location.replace(url);
      } else {
        status.innerHTML = `Sorry, we couldn't find that resource (<code>${key || 'missing key'}</code>).`;
        fallback.href = './index.html#directory';
        fallback.textContent = 'Back to directory';
      }
    })();
  </script>
</body>
</html>
